<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Rounded rect background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern for tech feel -->
  <g opacity="0.06">
    <line x1="0" y1="128" x2="512" y2="128" stroke="white" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="white" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="white" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="white" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="white" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Rear wheel -->
  <circle cx="175" cy="310" r="72" fill="none" stroke="white" stroke-width="10" opacity="0.9"/>
  <circle cx="175" cy="310" r="8" fill="white" opacity="0.9"/>
  <!-- Rear spokes -->
  <g stroke="white" stroke-width="2.5" opacity="0.4">
    <line x1="175" y1="238" x2="175" y2="382"/>
    <line x1="103" y1="310" x2="247" y2="310"/>
    <line x1="124" y1="259" x2="226" y2="361"/>
    <line x1="124" y1="361" x2="226" y2="259"/>
  </g>
  
  <!-- Front wheel -->
  <circle cx="340" cy="310" r="72" fill="none" stroke="white" stroke-width="10" opacity="0.9"/>
  <circle cx="340" cy="310" r="8" fill="white" opacity="0.9"/>
  <!-- Front spokes -->
  <g stroke="white" stroke-width="2.5" opacity="0.4">
    <line x1="340" y1="238" x2="340" y2="382"/>
    <line x1="268" y1="310" x2="412" y2="310"/>
    <line x1="289" y1="259" x2="391" y2="361"/>
    <line x1="289" y1="361" x2="391" y2="259"/>
  </g>
  
  <!-- Frame -->
  <g stroke="white" stroke-width="11" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95">
    <!-- Seat tube -->
    <line x1="175" y1="310" x2="220" y2="210"/>
    <!-- Top tube -->
    <line x1="220" y1="210" x2="310" y2="205"/>
    <!-- Down tube -->
    <line x1="175" y1="310" x2="310" y2="205"/>
    <!-- Head tube -->
    <line x1="310" y1="205" x2="340" y2="310"/>
    <!-- Chain stay -->
    <line x1="175" y1="310" x2="250" y2="290"/>
    <!-- Seat stay -->
    <line x1="340" y1="310" x2="250" y2="290"/>
    <!-- Seat post -->
    <line x1="220" y1="210" x2="210" y2="180"/>
    <!-- Seat -->
    <line x1="195" y1="180" x2="228" y2="180"/>
    <!-- Handlebar -->
    <line x1="310" y1="195" x2="330" y2="185"/>
    <line x1="330" y1="185" x2="340" y2="195"/>
  </g>
  
  <!-- AI brain/pulse symbol top-right -->
  <g transform="translate(370, 80)">
    <!-- Glowing circle -->
    <circle cx="0" cy="0" r="52" fill="url(#accent)" opacity="0.25"/>
    <circle cx="0" cy="0" r="38" fill="url(#accent)" opacity="0.15"/>
    <!-- AI text -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="40" fill="white" letter-spacing="2">AI</text>
  </g>
  
  <!-- Power/speed lines -->
  <g stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.6">
    <line x1="70" y1="220" x2="100" y2="220"/>
    <line x1="55" y1="240" x2="95" y2="240"/>
    <line x1="65" y1="260" x2="90" y2="260"/>
  </g>
</svg>